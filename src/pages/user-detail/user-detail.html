<ion-header>
    <ion-navbar>
        <ion-title>Usuario</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="user">

    <ion-card>

        <ion-card-content>
            <img src="img/ic_face_black_48dp.png"/>
            <h2>{{user.Nombre}}</h2>
            <h3>{{user.NOperario}}</h3>
        </ion-card-content>

        <ion-list>
            <a href="tel:{{user.Telefono}}" ion-item>
                <ion-icon name="call" item-left></ion-icon>
                <p>Call Office</p>
                <h2>{{user.Telefono}}</h2>
            </a>
            <a href="tel:{{user.Telefono2}}" ion-item>
                <ion-icon name="call" item-left></ion-icon>
                <p>Call Mobile</p>
                <h2>{{user.Telefono2}}</h2>
            </a>
           
                <ion-icon name="text" item-left></ion-icon>
                <p>Adress</p>
                <h2>{{user.Direccion}}</h2>
          
            <a href="mailto:{{user.EMail}}" ion-item>
                <ion-icon name="mail" item-left></ion-icon>
                <p>Email</p>
                <h2>{{user.EMail}}</h2>
            </a>
        </ion-list>

    </ion-card>

</ion-content>
